<template name="viewOneMealPage">

    <div class="container">

        <div class="row">

            {{> mealInFindList }}

            <div class="col-md-offset-3 col-md-6">

                {{numServingsUpdate this._id this.numServings}}

                {{#if currentUser }}

                    {{#if isOwner }}
                        <a href="/meals/{{this._id}}/edit" class="btn btn-block btn-lg btn-success">
                            Edit this meal
                        </a>
                        <a id="deleteMealButton" class="btn btn-block btn-lg btn-danger">
                            Delete this meal
                        </a>

                    {{/if}}

                    {{#if forSale }}

                        <a href="/buyMeal/{{this._id}}" class="btn btn-block btn-lg btn-info" id="buyMealButton">
                            Buy this meal NOW
                        </a>

                        <div class="row">
                        <div class="col-md-12 text-center">
                            <h5> {{this.numServings}} Servings at ${{this.costPerServing}} per Serving = ${{totalMealCost}}
                                <br>
                                + 50Â¢/Serving Platform Fee</h5>
                        </div>
                        </div>

                    {{/if}}

                {{else}}
                    <a href="/login" class="btn btn-block btn-lg btn-info">
                        Log In/Sign Up to Buy this Meal
                    </a>
                {{/if}}
            {{#with chefInfo this.createdBy}}
                <a href="/chefs/{{this._id}}" class="btn btn-block btn-lg btn-link">
                    Information on the Chef
                </a>

                <!--<a href="/chefs/{{this._id}}" class="btn btn-block btn-lg btn-default">-->
                    <!--Information on the Chef-->
                <!--</a>-->
            {{/with}}

        </div>

        </div>
        </div>
</template>
