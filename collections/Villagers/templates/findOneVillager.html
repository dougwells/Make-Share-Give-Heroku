<!--

    You will need to change this file, to reflect one villager with all
    of it's information displayed. For example, this.name would
    display the name of the villager within the list.

-->

<template name="findOneVillager">

    <div class="col-md-12">
        <h2>{{this.title}}</h2>
    </div>
    <div class="col-md-12">
        <p>
            {{this.body}}
        </p>
    </div>


</template>
